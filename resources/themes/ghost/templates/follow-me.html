<div
  class="modal fade"
  id="follow"
  tabindex="-1"
  role="dialog"
  aria-labelledby="add-video-label"
  aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-video-label">
                    Follow Me
                </h5>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <input type="url" class="form-control" name="domain"
                               id="url" value="{{ rss }}" placeholder="{{ rss }}"

                        />

                    </div>
                    <p><em><strong>Note:</strong> Copy this link, log into your lucid app navigate to your "https://yourdomain/subscriptions", click-on add rss and enter this link</em> </p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
